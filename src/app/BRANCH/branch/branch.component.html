
<table class="table">
    <thead>
      <tr>
        <th scope="col">BranchId</th>
        <th scope="col">BranchName</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody *ngFor="let item of brn">
            <tr>
                <td>{{item.branchId}}</td>
                <td>{{item.branchName}}</td>
                <td>
                  <button class="btn btn-primary" *ngIf="EditBtn" (click)="Edit(item)">Edit</button>
                  <button class="btn btn-warning" *ngIf="DeleteBtn" (click)="Delete(item)" >Delete</button>
                </td>
            </tr>
    </tbody>
    </table>


    <form>

      <span *ngIf="isActive">
      <div class="d-flex flex-row align-items-center mb-4">
        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
        <div class="form-outline flex-fill mb-0">
          <label class="form-label" >BranchId</label>
          <input type="text"   class="form-control"  [(ngModel)]="brId" name="brId" />
        </div>
      </div>

      
      <div class="d-flex flex-row align-items-center mb-4">
        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
        <div class="form-outline flex-fill mb-0">
          <label class="form-label" >BranchName</label>
          <input type="text"   class="form-control"  [(ngModel)]="brName" name="brName" />
        </div>
      </div>

      
      <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
        <button type="button" class="btn btn-primary btn-lg" (click)="Update()">Update</button> 
      </div>

    </span>
    </form>
